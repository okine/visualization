            <h1 style="text-align: center;"><b>可视化视频制作使用说明</b></h2>
            <p>
                进入可视化视频制作页面，点击中间上方的上传文件按钮，上传你的音乐，可视化动画和控制面板就会出现。
            <p>
                可以控制背景颜色，可视化效果的颜色。
            </p>
            <p>
                可以给动画添加字幕。点击导出视频按钮可以导出视频，导出视频的机制是录制canvas动画，所以会把你的音乐从头开始播放一遍。
            </p>
            <p>
                录制时请不要把页面切换到后台，也不能切到别的程序，这样动画会停止。
            </p>
            <p>
                录制出的视频是webm格式。因为只录制了视频，所以是没有声音的，需要所以视频格式转换软件来将视频与你的音频进行合成
            </p>
